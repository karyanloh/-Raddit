volumes:
  mongo-data:
    external: true
  mongo2-data:
    external: true
services:
  mongo:
        image: mongo:5
        volumes:
            - mongo-data:/data/db
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: password
  user-service:
    build:
        context: ./user-service
        dockerfile: ./Dockerfile.dev
    ports:
        - "8000:8000"
    volumes:
        - ./user-service:/app
    environment:
      DATABASE_URL: mongodb://root:password@mongo
      DATABASE_NAME: users
      MONGO_USER : root
      MONGO_PASSWORD: password
      WAIT_HOSTS: mongo:27017
      SIGNING_KEY: alohamora

  mongo-express:
    image: mongo-express:latest
    depends_on:
      - mongo
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_URL: mongodb://root:password@mongo:27017/
    restart: always
  mongo2:
        image: mongo:5
        volumes:
            - mongo2-data:/data/db
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: password
  content-service:
    build:
        context: ./content-service
        dockerfile: ./Dockerfile.dev
    ports:
        - "8001:8000"
    volumes:
        - ./content-service:/app
    environment:
      DATABASE_URL: mongodb://root:password@mongo2
      DATABASE_NAME: users
      MONGO_USER : root
      MONGO_PASSWORD: password
      WAIT_HOSTS: mongo2:27017
      SIGNING_KEY: alohamora
  mongo2-express:
    image: mongo-express:latest
    depends_on:
      - mongo2
    ports:
      - "8082:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_URL: mongodb://root:password@mongo2:27017/
    restart: always
  ghi:
    image: node:lts-bullseye
    command: /bin/bash run.sh
    working_dir: /app
    volumes:
      - ./ghi:/app
    ports:
      - "3000:3000"
    environment:
      HOST_OS: ${OS}
      NODE_ENV: development
      HOST: "0.0.0.0"
      PUBLIC_URL: http://localhost:3000
      REACT_APP_SAMPLE_SERVICE_API_HOST: http://localhost:8000
